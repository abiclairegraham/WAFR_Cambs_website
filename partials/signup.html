   <section id="signup" class="section container">
      <div class="grid cols-2">
        <!-- Left: photo -->
        <div class="hero-image">
          <img src="images/Instagram_pics/Market_stall.jpg"
               alt="Cambridge Stand Up to Racism volunteers at Cambridge stall in Market Square" />
        </div>
    
        <!-- Right: card with Mailchimp form -->
        <div class="card">
          <h2>Sign up for updates and/or volunteer</h2>
    
          <!-- OPTIONAL: you don't need this CSS include; your own styles are fine
          <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">

            <form

               data-config-attr="action" 
               method="post"
               id="mc-embedded-subscribe-form"
               name="mc-embedded-subscribe-form"
               class="validate grid"
               target="_blank"
               novalidate>
    
              <div id="mc_embed_signup_scroll">
                <!-- Email -->
                <label>
                  <span class="small">Email address <span class="asterisk">*</span></span>
                  <input type="email" name="EMAIL" id="mce-EMAIL" class="required email" required
                         style="width:100%;padding:.7rem;border:1px solid var(--border);border-radius:.5rem">
                </label> 
                
                <!-- First name -->
                <label>
                  <span class="small">First name <span class="asterisk">*</span></span>
                  <input type="text" name="FNAME" class="required text" id="mce-FNAME" required="" value=""
                         style="width:100%;padding:.7rem;border:1px solid var(--border);border-radius:.5rem">
                </label>
    
                <!-- Last name -->
                <label>
                  <span class="small">Last name <span class="asterisk">*</span></span>
                  <input type="text" name="LNAME" class="required text" id="mce-LNAME" required="" value=""
                         style="width:100%;padding:.7rem;border:1px solid var(--border);border-radius:.5rem">
                </label>

                <!-- Phone number -->
                <label>
                  <span class="small">Phone number (optional) </span>
                  <input type="text" name="PHONE" id="mce-PHONE" 
                         style="width:100%;padding:.7rem;border:1px solid var(--border);border-radius:.5rem">
                </label>

                <!-- Volunteer interest (free text) -->
                <label>
                  <span class="small">How would you like to help? (optional)</span>
                  <input type="text" name="VOLUNTEER" id="mce-VOLUNTEER"
                         style="width:100%;padding:.7rem;border:1px solid var(--border);border-radius:.5rem">
                </label>
    
                <!-- Area dropdown -->
                <label>
                  <span class="small">Region (optional)</span>
                  <select name="GEOREGION" id="mce-GEOREGION"
                          style="width:100%;padding:.7rem;border:1px solid var(--border);border-radius:.5rem">
                    <option value="">Select your areaâ€¦</option>
                    <option>Peterborough</option>

                    <option>East Cambridgeshire (including Ely)</option>
                    <option>Fenland</option>
                    <option>Huntingdonshire</option>
                    <option>Bedfordshire</option>
                    <option>Hertfordshire</option>
                    <option>Essex</option>
                    <option>Suffolk</option>
                    <option>Norfolk</option>
                    <option>Other</option>
                  </select>
                </label>
 
               <!-- Women Against the Far Right select -->
               <div class="mc-field-group input-group">
                     <input type="checkbox"  name="WATFR"  id="mce-WATFR0"  value="opt-in WATFR local updates">
                 <label for="mce-WATFR0">
                   <span class="small">Select to subscribe to <strong>Women Against the Far Right</strong> local updates.</span>
                 </label>
               </div>               

                <!-- Mailchimp honeypot (keep inside the form) -->
                <div aria-hidden="true" style="position:absolute; left:-5000px;">
                  <input type="text" name="b_5b84e7ff1ed5810f035be6c21_8dd8b51b41" tabindex="-1" value="">
                </div>
    
                <!-- Submit -->
                <button class="btn primary" type="submit" id="mc-embedded-subscribe">Subscribe</button>

                <!-- Mailchimp responses -->
                <div id="mce-responses" class="clear" aria-live="polite">
                  <div class="response" id="mce-error-response" style="display:none;"></div>
                  <div class="response" id="mce-success-response" style="display:none;"></div>
                </div>

                     
                <p class="small muted" style="margin:.5rem 0 0">
                  By subscribing you agree to receive email updates from SUTR Cambridge. You can unsubscribe at any time.
                </p>
              </div>
            </form>
          </div>
